<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Train Scheduler</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
  <div class="jumbotron text-center"><h1 >Anytime is a train time</h1><br><h3>choo choo.... ....</h3></div> 

  <div class="container">
  
  <div class="row">
    <div class="panel">
      <div class="panel-heading">
        <h3 class="panel-title">Panel title</h3>
      </div>
      <div class="panel-body schedule row">
        <div class="col-md-3">
          train name
        </div>
        <div class="col-md-3">
          Destination
        </div>
        <div class="col-md-2">
          Frequency (min)
        </div>
        <div class="col-md-2">
          Next Arrival
        </div>
        <div class="col-md-2">
          Minutes Away
        </div>
      </div> <!--closing schedule -->
      <hr>
    </div> <!--closing panel 1 -->
  </div> <!-- closing first row -->

  <div class="row">
    <div class="panel">
      <div class="panel-heading">
        <h3 class="panel-title">Panel title</h3>
      </div>
      <div class="panel-body">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Train Name</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Train Name">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Destination</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Destination">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">First Train Time</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="First Train Time">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Frequency</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Frequency">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div> <!--closing panel 1 -->
  </div> <!-- closing first row -->

  </div> <!-- closing container -->
 

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 

</body>
</html>
